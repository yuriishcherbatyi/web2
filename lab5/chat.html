<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="node_modules/socket.io/client-dist/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="chat.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css">
	<title>Lab5</title>
</head>
<body>
<div class="container">
	<div class="chat-container">
		<div>Chat</div>
		<form class="row message_form">
			<input type="text" class="message_form__input form-control" placeholder="Type a message" />
			<button class="message_form__button btn btn-success" type="submit">Send!</button>
		</form>
	</div>
    <div class="row inbox">
		<div class="inbox__messages w-100">
			<div class="messages__history"></div>
			<div class="fallback"></div>
		</div>
    </div>
</div>
</body>
</html>
